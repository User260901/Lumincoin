<div class="main pt-4 pl-5">
    <h1 class="main-title">Доходы и расходы</h1>
    <div class="create-action mt-4">
        <a href="#/create-income-or-expenses?type=income" class="btn btn-success">Создать доход</a>
        <a href="#/create-income-or-expenses?type=expense" class="btn btn-danger">Создать расход</a>
    </div>
    <nav class="navigation d-flex justify-content-between mt-5">
        <button type="button" class="btn btn-outline-secondary " id="today">Сегодня</button>
        <button type="button" class="btn btn-outline-secondary" id="week">Неделя</button>
        <button type="button" class="btn btn-outline-secondary" id="month">Месяц</button>
        <button type="button" class="btn btn-outline-secondary" id="year">Год</button>
        <button type="button" class="btn btn-outline-secondary" id="all">Все</button>
        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#intervalModal">
            Интервал
        </button>
        <div class="filter d-flex justify-content-center align-items-center">с <span id="dateFrom" class="ml-2">Дата</span></div>
        <div class="filter d-flex justify-content-center align-items-center">по <span id="dateTo" class="ml-2">Дата</span></div>
    </nav>

    <section class="content pt-5">
        <div class="table-container pt-5">
            <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap text-center border-bottom border-top border-disabled">
                    <thead>
                    <tr>
                        <th>№ операции</th>
                        <th>Тип</th>
                        <th>Категория</th>
                        <th>Сумма</th>
                        <th>Дата</th>
                        <th>Комментарий</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<div class="modal" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content d-flex justify-content-center align-items-center pt-5 pb-5 border border-secondary">
            <div class="modal-text text-center mb-3">
                Вы действительно хотите удалить операцию?
            </div>
            <div class="modal-action">
                <button class="btn btn-success mr-2 mt-2" data-dismiss="modal" id="delete">Да, удалить</button>
                <button class="btn btn-danger  mt-2" data-dismiss="modal">Не удалять</button>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="intervalModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="interval d-flex justify-content-center align-items-center flex-wrap">
                <input type="date" class="p-2 m-1 form-control " id="datepickerFrom">
                <div id="validationServer02Feedback" class="invalid-feedback">
                    Заполните поля
                </div>
                <input type="date" class="p-2 m-1 form-control" id="datepickerTo">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Заполните поля
                </div>
            </div>
            <div class="modal-action">
                <button class="btn btn-success w-100 mt-2" data-dismiss="modal" id="find">Найти</button>
                <button class="btn btn-danger w-100 mt-2" data-dismiss="modal">Отменить</button>
            </div>
        </div>
    </div>
</div>
