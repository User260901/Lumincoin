<div class="main pt-4 pl-5">
    <h1 class="main-title">Редактирование дохода/расхода</h1>
    <div class="content pt-5 pl-2 pr-2">
        <form class="form">
            <select class="form-control mb-2" id="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>

            <select class="form-control mb-2" placeholder="Категория..." id="category">

            </select>
            <input type="number" class="form-control mb-2" placeholder="Сумма в $..." id="amount">
            <div id="validationServer03Feedback" class="invalid-feedback">
                Заполните поля
            </div>
            <input type="date" class="form-control mb-2" placeholder="Дата..." id="date">
            <div id="validationServer02Feedback" class="invalid-feedback">
                Заполните поля
            </div>
            <input type="text" class="form-control mb-2" placeholder="Комментарий..." id="comment">
            <div id="validationServer01Feedback" class="invalid-feedback">
                Заполните поля
            </div>
            <div class="create-action mt-3">
                <button type="button" class="btn btn-success mr-2 rounded" id="save">Сохранить</button>
                <a href="#/table" class="btn btn-danger rounded" >Отмена</a>
            </div>
        </form>
    </div>
</div>
