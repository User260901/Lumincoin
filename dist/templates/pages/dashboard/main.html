<div class="main pt-4 pl-5">
    <h1 class="title">Главная</h1>
    <nav class="navigation d-flex justify-content-between mt-5">
        <button type="button" class="btn btn-outline-secondary bg-secondary" id="today">Сегодня</button>
        <button type="button" class="btn btn-outline-secondary">Неделя</button>
        <button type="button" class="btn btn-outline-secondary">Месяц</button>
        <button type="button" class="btn btn-outline-secondary">Год</button>
        <button type="button" class="btn btn-outline-secondary">Все</button>
        <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#intervalModal">Интервал</button>
        <div class="filter d-flex justify-content-center align-items-center">с <span id="dateFrom" class="ml-2">Дата</span></div>
        <div class="filter d-flex justify-content-center align-items-center">по <span id="dateTo" class="ml-2">Дата</span></div>

    </nav>

    <section class="content pt-5">
        <div class="container-fluid pt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="border-right income-circle">
                        <h1 class="title text-center">Доходы</h1>
                        <div class="card-body">
                            <canvas id="chartIncome"
                                    style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="">
                        <h1 class="title text-center">Расходы</h1>
                        <div class="card-body">
                            <canvas id="chartExpenses"
                                    style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div class="modal" id="intervalModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="interval d-flex justify-content-center align-items-center flex-wrap">
                <input type="date" class="p-2 m-1 form-control " id="datepickerFrom">
                <div id="validationServer02Feedback" class="invalid-feedback">
                    Заполните поля
                </div>
                <input type="date" class="p-2 m-1 form-control" id="datepickerTo">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Заполните поля
                </div>
            </div>
            <div class="modal-action">
                <button class="btn btn-success w-100 mt-2" data-dismiss="modal" id="find">Найти</button>
                <button class="btn btn-danger w-100 mt-2" data-dismiss="modal">Отменить</button>
            </div>
        </div>
    </div>
</div>
