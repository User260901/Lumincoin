<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="title">AdminLTE 3 | Fixed Sidebar</title>

    <link rel="stylesheet" href="../../css/adminlte.min.css" id="adminlte-style">
    <link rel="stylesheet" href="../../css/style.css" id="main-style">
    <link rel="stylesheet" href="../../css/adaptive.css" id="main-adaptive">

<script defer src="app.bundle.js"></script></head>
<body class="login-page">

<div class="login-box">
    <div class="login-logo m-0">
        <img src="src/static/images/logo.png" alt="Лого">
    </div>
    <div class=" error-content">
        <span id="common-error" class="text-danger">Что-то пошло не так, попробуйте другие данные.</span>
    </div>
    <div class="container-fluid">
        <h1 class="login-box-msg title">Вход</h1>
        <form>
            <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd"
        d="M13.6885 4.3176L7.3885 0.1176C7.1533 -0.0392 6.8474 -0.0392 6.6122 0.1176L0.3122 4.3176C0.1169 4.4478 0 4.6662 0 4.9V12.6C0 13.3721 0.6279 14 1.4 14H12.6C13.3721 14 14 13.3721 14 12.6V4.9C14 4.6662 13.8831 4.4478 13.6885 4.3176ZM7 1.5414L12.0379 4.9L7 8.2586L1.9621 4.9L7 1.5414ZM1.4 12.6V6.2083L6.6115 9.6824C6.7291 9.7608 6.8649 9.8 7 9.8C7.1351 9.8 7.2709 9.7608 7.3885 9.6824L12.6 6.2083L12.5979 12.6H1.4Z"
        fill="#6C757D"/>
</svg>
                            </span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Электронная почта">
                </div>
                <div class="invalid text-danger d-none">Email - должен быть корректным</div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg width="13" height="16" viewBox="0 0 13 16" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd"
        d="M6.4 0C4.1944 0 2.4 1.7944 2.4 4V6.4H1.6C0.7176 6.4 0 7.1176 0 8V14.4C0 15.2824 0.7176 16 1.6 16H11.2C12.0824 16 12.8 15.2824 12.8 14.4V8C12.8 7.1176 12.0824 6.4 11.2 6.4H10.4V4C10.4 1.7944 8.6056 0 6.4 0ZM11.2 8L11.2016 14.4H1.6V8H11.2ZM4 6.4V4C4 2.6768 5.0768 1.6 6.4 1.6C7.7232 1.6 8.8 2.6768 8.8 4V6.4H4Z"
        fill="#6C757D"/>
</svg>
                            </span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <div class="invalid text-danger d-none">ФИО - Может содержать русские буквы и пробелы</div>
            </div>
            <div class="remember mb-3">
                <div class="icheck-primary d-flex align-items-center">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="mb-0 ml-2 font-weight-normal">
                        Запомнить меня
                    </label>
                </div>
            </div>
            <div class=>
                <button type="button" class="btn btn-primary btn-block" id="login-btn">Войти</button>
            </div>
        </form>


        <p class="mb-1 mt-2 already-have">
            Ещё нет аккаунта? <a href="#/signup">Пройдите регистрацию</a>
        </p>
    </div>
</div>

<script src="src/auth/auth.js" type="module"></script>
</body>
</html>
